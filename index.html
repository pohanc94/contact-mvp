<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>北美通訊錄查詢</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    .avatar {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">北美通訊錄</h1>

    <!-- 登入畫面 -->
    <div id="login-screen" class="d-flex justify-content-center align-items-center" style="height: 50vh;">
      <div id="g_id_onload" data-client_id="205507596809-1ofdctu7n7eflu0nfnmh0esvrsu8vakq.apps.googleusercontent.com"
        data-callback="onGoogleSignIn" data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large"></div>
    </div>

    <!-- 通訊錄畫面 -->
    <div id="directory-screen" style="display: none;">
      <div class="row g-2 mb-3">
        <div class="col">
          <select id="location" class="form-select">
            <option value="">Location</option>
          </select>
        </div>
        <div class="col">
          <select id="industry" class="form-select">
            <option value="">Industry</option>
          </select>
        </div>
        <div class="col-auto">
          <button id="reset-button" class="btn btn-outline-secondary">重設</button>
        </div>
      </div>

      <div id="loading" class="text-center fw-bold my-3" style="display: none;">
        <div class="spinner-border text-primary me-2" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        載入中...
      </div>

      <ul id="contact-list" class="list-unstyled"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
