<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>北美通訊錄查詢</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <div class="container">
    <h1>北美通訊錄</h1>

    <!-- 登入畫面 -->
    <div id="login-screen" class="center-screen">
      <div id="g_id_onload" data-client_id="205507596809-1ofdctu7n7eflu0nfnmh0esvrsu8vakq.apps.googleusercontent.com"
        data-callback="onGoogleSignIn" data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large"></div>
    </div>

    <!-- 通訊錄畫面 -->
    <div id="directory-screen" style="display: none;">
      <label for="region">依地區篩選：</label>
      <select id="region">
        <option value="">全部地區</option>
      </select>

      <div id="loading">
        <div class="spinner"></div>
        載入中...
      </div>

      <ul id="contact-list"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
